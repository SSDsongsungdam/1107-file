<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script>
        function over(obj) {
            obj.src="images/banana.jpg";
        }
        function out(obj) {
            obj.src="images/apple.jpg";
        }
    </script>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="images/banana.jpg" alt="바나나이미지"
    onmouseover="over(this)"
    onmouseout="out(this)"
    width="300" height="300">
</body>
</html>
