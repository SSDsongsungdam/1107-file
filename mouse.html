<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>이벤트리스너코드에 자바스크립트</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="images/banana.jpg" alt="바나나이미지"
    onmouseover="this.src='images/apple.jpg'"
    onmouseout="this.src='images/banana.jpg'"
    width="300" height="300">
    
</body>
</html>
